<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="10">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form #loginForm="ngForm"
                    cForm
                    [validated]="validated"
                    (ngSubmit)="onSubmit(loginForm)">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <iconify [icon]="'mdi:user'"/>
                  </span>
                  <input
                    name="email"
                    ngModel
                    autoComplete="email"
                    cFormControl
                    email
                    type="email"
                    placeholder="Email"
                    required
                  />
                  <c-form-feedback [valid]="false">Wrong email format!</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <iconify [icon]="'mdi:lock'"/>
                  </span>
                  <input
                    name="password"
                    ngModel
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    minlength="6"
                    required
                  />
                  <c-form-feedback [valid]="false">The password must have at least 6 letters!</c-form-feedback>
                </c-input-group>
                <c-row *ngIf="error">
                  <c-col>
                    <c-alert class="py-2" color="danger">{{error}}</c-alert>
                  </c-col>
                </c-row>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  You haven't created an account yet? Simply create one here.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/auth/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
