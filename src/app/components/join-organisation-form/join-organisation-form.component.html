<form #joinForm="ngForm"
      cForm
      class="h-100 d-flex flex-column text-start"
      [validated]="joinValidated"
      (ngSubmit)="onSubmit(joinForm)">
  <c-input-group class="mb-2 has-validation">
    <input
      name="code"
      [(ngModel)]="acceptInvitation.code"
      cFormControl
      type="text"
      [placeholder]="Translations.invitationCode | translation"
      required
    />
    <c-form-feedback [valid]="false">{{Translations.inputErrors.invitationCode | translation}}</c-form-feedback>
  </c-input-group>
</form>
