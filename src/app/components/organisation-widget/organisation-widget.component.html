<c-card>
  <c-card-body class="text-center d-flex flex-column">
    <h4>{{organisation.name}}</h4>
    <span class="h5">{{Translations.code | translation | titlecase}} | <span class="text-muted">{{organisation.code}}</span></span>
    <c-button-group>
      <button class="btn btn-secondary mt-2" (click)="selectOrganisation()">{{Translations.Actions.select | translation | titlecase}}</button>
      <button class="btn btn-primary mt-2" (click)="goToOrganisation()">{{Translations.Actions.detail | translation | titlecase}}</button>
    </c-button-group>

  </c-card-body>
</c-card>
