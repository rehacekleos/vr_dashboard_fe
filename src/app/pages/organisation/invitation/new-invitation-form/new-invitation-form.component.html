<form
  #newInvitationForm="ngForm"
  novalidate
  [validated]="validated"
  (ngSubmit)="onSubmit(newInvitationForm)"
  cForm>
  <label>{{Translations.email | translation | titlecase}}</label>
  <c-input-group class="mb-2 has-validation">
    <input
      name="email"
      [ngModel]="newInvitation.email"
      cFormControl
      email
      type="email"
      [placeholder]="Translations.email | translation | titlecase"
      required
    />
    <c-form-feedback [valid]="false">{{Translations.inputErrors.email | translation}}</c-form-feedback>
  </c-input-group>
  <label>{{Translations.role | translation | titlecase}}</label>
  <c-input-group class="mb-2 has-validation">
    <select
      [ngModel]="newInvitation.role"
      name="role"
      required
      cSelect>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
    <c-form-feedback [valid]="false">{{Translations.inputErrors.role | translation}}</c-form-feedback>
  </c-input-group>
</form>
