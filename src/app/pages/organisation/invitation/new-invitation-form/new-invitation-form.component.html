<form
  #newInvitationForm="ngForm"
  novalidate
  [validated]="validated"
  (ngSubmit)="onSubmit(newInvitationForm)"
  cForm>
  <label>Email</label>
  <c-input-group class="mb-2 has-validation">
    <input
      name="email"
      [ngModel]="newInvitation.email"
      cFormControl
      email
      type="email"
      placeholder="Email"
      required
    />
    <c-form-feedback [valid]="false">Wrong email format!</c-form-feedback>
  </c-input-group>
  <label>Role</label>
  <c-input-group class="mb-2 has-validation">
    <select
      [ngModel]="newInvitation.role"
      name="role"
      required
      cSelect>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
    <c-form-feedback [valid]="false">Role is required!</c-form-feedback>
  </c-input-group>
</form>
