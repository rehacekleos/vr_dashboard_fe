<c-modal size="lg" alignment="center" [scrollable]="true" [visible]="open" (visibleChange)="visibleChange($event)">
  <c-modal-header>
    <h2>{{Translations.create.organisation | translation}}</h2>
    <button (click)="visibleChange(false)" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
      <app-create-organisation-form *ngIf="open" [newOrganisation]="newOrg" [submit]="submitCreate" (onSubmitForm)="onCreateSubmit($event)"/>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="visibleChange(false)" class="btn btn-secondary">
      {{Translations.Actions.close | translation | titlecase}}
    </button>
    <button class="btn btn-primary" [disabled]="createActive" (click)="createOrg()">
      {{Translations.Actions.create | translation | titlecase}}
    </button>
  </c-modal-footer>
</c-modal>
