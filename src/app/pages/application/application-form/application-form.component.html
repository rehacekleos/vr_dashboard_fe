<form
  #applicationForm="ngForm"
  novalidate
  [validated]="validated"
  (ngSubmit)="onSubmit(applicationForm)"
  cForm>
  <label>Nickname</label>
  <c-input-group class="mb-2 has-validation">
    <input
      required
      [(ngModel)]="newApplication.name"
      name="name"
      type="text"
      cFormControl
      placeholder="Name"/>
    <c-form-feedback [valid]="false">Name is required!</c-form-feedback>
  </c-input-group>
  <label>Settings <span class="text-muted small">(Optional)</span></label>
  <c-input-group class="mb-2 has-validation">
        <textarea
          [(ngModel)]="newApplication.setting"
          name="description"
          cFormControl>
        </textarea>
  </c-input-group>
</form>
