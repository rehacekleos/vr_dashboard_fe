<c-modal size="lg" alignment="center" [scrollable]="true" [visible]="open" (visibleChange)="visibleChange($event)">

  <c-modal-header>
    <h5 cModalTitle>
      <iconify size="lg" icon="mdi:puzzle-outline"/>
      {{Translations.add.module | translation}}
    </h5>
    <button (click)="visibleChange(false)" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <form
      #newModuleForm="ngForm"
      novalidate
      [validated]="validated"
      (ngSubmit)="onSubmit(newModuleForm)"
      cForm
    >
      <label>{{Translations.file | translation | titlecase}}</label>
      <c-input-group class="mb-2 has-validation">
        <input
          (change)="onFileSelected($event)"
          name="file"
          required
          cFormControl
          accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"
          type="file"/>
        <c-form-feedback [valid]="false">{{Translations.inputErrors.file | translation}}</c-form-feedback>
      </c-input-group>

      <label>{{Translations.log_version | translation}}</label>
      <c-input-group class="mb-2 has-validation">
        <input
          [(ngModel)]="logVersion"
          name="logVersion"
          required
          pattern="([0-9.])*"
          cFormControl
          type="text"/>
        <c-form-feedback [valid]="false">{{Translations.inputErrors.log_version | translation}}</c-form-feedback>
      </c-input-group>
    </form>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="visibleChange(false)" cButton color="secondary">
      {{Translations.Actions.close | translation | titlecase}}
    </button>
    <button (click)="onSubmitButton(newModuleForm)" cButton color="primary">{{Translations.Actions.add | translation | titlecase}}</button>
  </c-modal-footer>
</c-modal>
