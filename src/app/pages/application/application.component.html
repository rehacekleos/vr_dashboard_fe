<c-container>
  <c-row>
    <div class="d-flex flex-row align-items-center justify-content-between mb-2">
      <h2 class="m-0 text-capitalize">{{Translations.applications | translation}}</h2>
      <button class="btn btn-primary btn-sm" (click)="onOpenModal()" *ngIf="user.superAdmin || user.developer"><iconify icon="mdi:add" />{{Translations.assignApplication | translation}}</button>
    </div>
  </c-row>
  <c-row>
    <c-col [xs]="12" [sm]="6" [lg]="4" [gutter]="2" class="d-flex"  *ngFor="let app of applications">
      <app-application-widget class="d-flex flex-grow-1" [application]="app" />
    </c-col>
  </c-row>
</c-container>

<app-assign-application-modal [open]="openModal" (visibleChanged)="invisibleChanged($event)" />
