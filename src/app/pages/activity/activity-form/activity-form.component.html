<form
  #newActivityForm="ngForm"
  novalidate
  [validated]="validated"
  (ngSubmit)="onSubmit(newActivityForm)"
  cForm>
  <label>Time</label>
  <c-input-group class="mb-2 has-validation">
    <input
      [ngModel]="newActivity.time"
      name="time"
      cFormControl
      [max]="getTimeMax()"
      type="datetime-local"/>
  </c-input-group>
  <label>Application</label>
  <c-input-group class="mb-2 has-validation">
    <select
      [ngModel]="newActivity.applicationId"
      name="application"
      cSelect>
      <option *ngFor="let app of applications" [value]="app.id">{{app.name}}</option>
    </select>
  </c-input-group>
  <label>Anonymous</label>
  <c-input-group class="mb-2 has-validation">
    <c-form-check [switch]="true">
      <input cFormCheckInput [checked]="isAnonymous()" type="checkbox" />
    </c-form-check>
  </c-input-group>
  <label>Notes <span class="text-muted small">(Optional)</span></label>
  <c-input-group class="mb-2 has-validation">
        <textarea
          [ngModel]="newActivity.notes"
          name="notes"
          cFormControl>
        </textarea>
  </c-input-group>
</form>
