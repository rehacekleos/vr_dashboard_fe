<c-container>
  <c-row>
    <div class="d-flex flex-row align-items-center justify-content-between mb-2">
      <h2 class="m-0 text-capitalize">{{Translations.activities | translation}}</h2>
      <div class="d-flex flex-row">
        <input type="text"
               class="me-2 w-auto"
               cFormControl
               placeholder="Search"
               [ngModel]="searchValue"
               (ngModelChange)="setSearchValue($event)">
        <button class="btn btn-primary btn-sm" (click)="modalVisibleChange(true)">
          <iconify icon="mdi:add"/>
          {{Translations.add.activity | translation}}
        </button>
      </div>

    </div>
  </c-row>
  <c-row>
    <app-activity-table [activities]="activities" [searchValue]="searchValue"/>
  </c-row>
</c-container>

<app-new-activity-modal [open]="openModal" (visibleChanged)="modalVisibleChange($event)"/>
